
<div class="formularioContainer" *ngIf="regitrarAcceder">
    <form class="formulario">
        <div class="form-group" >
            <h3 class="text-center">Inicial seccion</h3>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Direccion de Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Nunca comportas este email con alquien mas.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">Matenerme registrado</label>
        </div>
       
        <div class="form-group">
            <label for="">Acceder como:</label>
            <select class="form-control" name="" id="" (change)="rol($event.target.value)">
                <option value="">Selecione una opcion</option>
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
            </select> 
        </div>
        <div class="form-group" *ngIf="rolUserAmin">
          <small id="emailHelp" class="form-text text-muted">Proporcione estos datos adicionales</small>
          <input type="text" placeholder="Llave maestra" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary formularioButton">Entrar</button>
        </div>
        <div class="form-group form-check">
            <a href="#" (click)="regitrarAcceder = !regitrarAcceder">No estoy registrado</a>
        </div>
      </form>
</div>








<div class="formularioContainer" *ngIf="!regitrarAcceder">
    <form class="formulario">
        <div class="form-group" >
            <h3 class="text-center">Registro</h3>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Direccion de Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Nunca comportas este email con alquien mas.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirmar contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="">Selecional rol:</label>
            <select class="form-control" name="" id="" (change)="rol($event.target.value)">
                <option value="">Selecione una opcion</option>
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <div class="form-group" *ngIf="rolUserAmin">
          <small id="emailHelp" class="form-text text-muted">Proporcione estos datos adicionales</small>
          <input type="text" placeholder="Llave maestra" class="form-control">
          <select class="form-control" name="" id="" >
            <option value="">--Selecione sucursal--</option>
            <option value="Santiago">Santiago</option>
            <option value="Santo Domingo">Santo Domingo</option>
            <option value="San Pedro">San Pedro</option>
          </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success formularioButton">Registrarme</button>
        </div>
      </form>
</div>
